<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(titulo)">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<meta charset="utf-8">
<title>Login</title>
</head>
<body>

<div class="container mt-3">
		<h2 class="text-center">Login</h2>
		<form th:object="${loginDto}" action="/logins" method="POST">
			<div class="row">
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Username</span> 
						<input type="text" th:field="*{login}" th:errorclass="is-invalid" class="form-control">
						<div class="invalid-feedback" th:errors="*{login}"></div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Password</span> 
						<input type="text" th:field="*{password}" th:errorclass="is-invalid" class="form-control">
						<div class="invalid-feedback" th:errors="*{password}"></div>
					</div>
				</div>
			</div>
			<input class="btn btn-success" type="submit" value="Logar">

		</form>
	</div>

</body>
</html>
